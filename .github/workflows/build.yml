# Build Rocq project and deploy documentation to GitHub Pages.

name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - "**.v"
      - ".github/workflows/build.yml"
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rocq/rocq-prover:9.0.1-native-ocaml-4.14.2-flambda
      options: --user root

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build all
        run: |
          eval $(opam env --root=/home/rocq/.opam --set-root)
          make all

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: html/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
